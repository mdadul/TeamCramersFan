    <script>
        function submitForm()
        {
            const matrixValues = [];
            for (let i = 1; i <= 12; i++) 
            {
                if(i === 4 || i === 8 || i === 12)continue
                const inputValue = document.getElementById(`input${i}`).value;
                matrixValues.push(inputValue);
            }
            const b = [];
            for(let i = 1;i<=12;i++)
            {
                if(i !== 4 && i !== 8 && i !== 12)continue
                const inputValue = document.getElementById(`input${i}`).value;
                b.push(inputValue);
            }
            console.log(matrixValues);
            analyzeMatrix(matrixValues,b);
        }
    </script>
